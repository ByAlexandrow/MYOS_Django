{% load static %}
{% load socialaccount %}
<style>
header {
    background-color: #3030A6;
    position: sticky;
    top: 0;
    padding: 0px 5px;
    z-index: 1000;
}
.head-nav {
    padding-right: 180px;
}
.nav-link {
    color: white;
    font-family: "Unbounded";
    font-weight: 500;
    font-style: normal;
    margin-left: 5px;
    margin-right: 5px;
}
.nav-link:hover {
    color: white;
}
.header-category-vector {
    width: 20px;
    height: 10px;
}
.header-container {
    display: flex;
    align-items: center;
    justify-content: center;
}
.navbar-brand-header span {
    white-space: nowrap;
}
.navbar-brand-header {
    font-family: "Bruno Ace", sans-serif;
    font-weight: 400;
    font-style: normal;
    color: white;
    text-decoration: none;
    display: flex;
    align-items: center;
}
.navbar-brand-header:hover {
    color: white;
}
.header-logo {
    margin-right: 10px;
}
.header-donation {
    color: white;
    font-family: "Unbounded";
    font-weight: 500;
    font-style: normal;
    background-color: rgba(0, 0, 0, 0);
    border-radius: 22px;
    border-color: #4C956C;
    width: 248px;
    height: 37px;
}
.header-donation:hover {
    border-color: #4C956C;
    color: white;
    text-decoration: solid;
}
.toggle-menu-icon {
    display: none;
}
.menu-links {
    display: none;
}
.login-btn {
    background-color: #3030A6;
    border-color: #4C956C;
    border-radius: 30px;
    color: white;
}
.login-btn:hover {
    background-color: #3030A6;
    border-color: #4C956C;
    border-radius: 30px;
    color: white;
}
.btn-group-link {
    font-family: "Comfortaa";
    font-weight: 600;
    font-style: SemiBold;
    font-size: 14px;
    color: white;
    text-decoration: none;
}
.btn-group-link:hover {
    color: white;
    text-decoration: none;
}
@media (max-width: 768px) {
    .header-container {
        flex-direction: row;
        justify-content: center;
    }
    .navbar-brand-header {
        flex-direction: row;
        justify-content: center;
    }
    .navbar-brand-header:hover {
        color: white;
    }
    .header-logo {
        margin-right: 10px;
        width: 40px;
        height: 52px;
    }
    .title-logo-header {
        font-size: 20px;
    }
    .head-nav, .header-donation {
        display: none;
    }
    .toggle-menu-icon {
        display: block;
        width: 30px;
        height: 27px;
        position: absolute;
        top: 50%;
        right: 12px;
        transform: translateY(-50%);
    }
    .menu-links {
        display: none;
        position: absolute;
        top: 100%;
        background-color: #3030A6;
        width: 100%;
        text-align: center;
    }
    .menu-links ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    .menu-links li {
        padding: 10px;
        border-bottom: 1px solid #3030A6;
    }
    .menu-links li:last-child {
        border-bottom: none;
    }
    .menu-donation {
        text-align: center;
        color: white;
        font-family: "Unbounded";
        font-weight: 500;
        font-style: medium;
        background-color: rgba(0, 0, 0, 0);
        border-radius: 22px;
        border-color: #4C956C;
        width: 299px;
        height: 43px;
        margin-top: 5px;
        margin-bottom: 10px;
    }
    .menu-donation:hover {
        align-items: center;
        text-align: center;
        border-color: #4C956C;
        color: white;
        text-decoration: solid;
    }
}
</style>
<header class="header" id="header">
    <nav class="navbar navbar-expand nav-ex-header">
        <div class="container header-container">
            <a class="navbar-brand-header" href="{% url 'homepage:index' %}">
                <img src="/static/img/logo.svg" alt="Mystery Of Story" class="header-logo">
                <span class="title-logo-header">Mystery Of Story</span>
            </a>
            <img src="/static/img/hamburger.svg" alt="Toggle-Menu" class="toggle-menu-icon">
            <div class="menu-links">
                <ul>
                    <li class="header-nav-item">
                        <a class="nav-link" href="{% url 'homepage:index' %}#about-project">
                            О проекте
                        </a>
                    </li>
                    <li class="header-nav-item">
                        <a class="nav-link {% if view_name == 'articles:all_categories' %}active{% endif %}" href="{% url 'articles:all_categories' 1 %}">
                            Категории
                        </a>
                    </li>
                    <li class="header-nav-item">
                        <a class="nav-link {% if view_name == 'articles:new_articles' %}active{% endif %}" href="{% url 'articles:new_articles' %}">
                            Новое
                        </a>
                    </li>
                    <li>
                        <a href="https://boosty.to/by_alexandrow/donate">
                            <button type="button" class="btn menu-donation">Поддержать</button>
                        </a>            
                    </li>
                </ul>
            </div>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="head-nav navbar-nav mx-auto">
                    <li class="header-nav-item">
                        <a class="nav-link" href="{% url 'homepage:index' %}#about-project">
                            О проекте
                        </a>
                    </li>
                    <li class="header-nav-item">
                        <a class="nav-link {% if view_name == 'articles:all_categories' %}active{% endif %}" href="{% url 'articles:all_categories' 1 %}">
                            Категории
                            <img src="/static/img/vector.svg" class="header-category-vector">
                        </a>
                    </li>
                    <li class="header-nav-item">
                        <a class="nav-link {% if view_name == 'articles:new_articles' %}active{% endif %}" href="{% url 'articles:new_articles' %}">
                            Новое
                        </a>
                    </li>
                </ul>
            </div>
            {% if request.user.is_authenticated %}
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn login-btn">
                        <a class="btn-group-link" href="{% url 'accounts:profile' request.user.username %}">{{ request.user.username }}</a>
                    </button>
                    <button type="button" class="btn login-btn">
                        <a class="btn-group-link" href="{% url 'account_logout' %}">Выйти</a>
                    </button>
                </div>
            {% else %}
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn login-btn">
                        <a class="btn-group-link" href="{% provider_login_url 'github' %}">GitHub</a>
                    </button>
                    <button type="button" class="btn login-btn">
                        <a class="btn-group-link" href="{% provider_login_url 'yandex' %}">Yandex</a>
                    </button>
                </div>
            {% endif %}
            <div class="header-donation">
                <a href="https://boosty.to/by_alexandrow/donate" target="_blank">
                    <button type="button" class="btn header-donation">Поддержать</button>
                </a>
            </div>
        </div>
    </nav>
</header>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var aboutProjectLink = document.querySelector('a[href="{% url 'homepage:index' %}#about-project"]');
        if (aboutProjectLink) {
            aboutProjectLink.addEventListener('click', function(event) {
                event.preventDefault();
                var targetUrl = this.href;
                var targetId = targetUrl.split('#')[1];
    
                if (window.location.pathname !== "{% url 'homepage:index' %}") {
                    window.location.href = targetUrl;
                } else {
                    var targetElement = document.getElementById(targetId);
                    if (targetElement) {
                        targetElement.scrollIntoView({ behavior: 'smooth' });
                    }
                }
            });
        }
    });
</script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const toggleMenuIcon = document.querySelector('.toggle-menu-icon');
        const menuLinks = document.querySelector('.menu-links');
    
        toggleMenuIcon.addEventListener('click', function() {
            if (menuLinks.style.display === 'block') {
                menuLinks.style.display = 'none';
            } else {
                menuLinks.style.display = 'block';
            }
        });
    });
</script>
