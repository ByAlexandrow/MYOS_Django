{% load static %}
<style>
footer {
    background-color: #3030A6;
}
.nav-link {
    color: white;
    margin-left: 5px;
    margin-right: 5px;
}
.logo {
    margin-right: 10px;
}
.footer-donation {
    color: white;
    font-family: "Unbounded";
    font-weight: 500;
    font-style: normal;
    background-color: #3030A6;
    border-radius: 22px;
    border-color: #4C956C;
    width: 319px;
    height: 36px;
}
.footer-donation:hover {
    border-color: #4C956C;
    color: white;
    text-decoration: solid;
}
@media (max-width: 768px) {
    .footer .navbar-brand {
        display: block;
        text-align: center;
        margin-bottom: 10px;
    }
    .footer .foot-nav {
        flex-direction: column;
        text-align: center;
    }
    .foot-nav .nav-item {
        margin-bottom: 5px;
    }
    .footer-donation {
        text-align: center;
        color: white;
        font-family: "Unbounded";
        font-weight: 500;
        font-style: medium;
        background-color: #3030A6;
        border-radius: 22px;
        border-color: #4C956C;
        width: 299px;
        height: 43px;
        margin-top: 5px;
    }
    .footer-donation:hover {
        align-items: center;
        text-align: center;
        border-color: #4C956C;
        color: white;
        text-decoration: solid;
    }
}
</style>
<footer class="footer text-center py-3">
    <img src="{% static 'img/line49.png' %}" class="main-page-img-line">
    <nav class="navbar navbar-expand">
        <div class="container">
            <a class="navbar-brand" href="{% url 'homepage:index' %}">
                <img src="{% static 'img/logo.svg' %}" alt="Mystery Of Story" class="logo">Mystery Of Story
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="foot-nav navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if view_name == 'pages:about' %}active{% endif %}" href="{% url 'pages:about' %}">
                            О проекте
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if view_name == 'articles:all_categories' %}active{% endif %}" href="{% url 'articles:all_categories' 1 %}">
                            Категории
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if view_name == 'articles:new_articles' %}active{% endif %}" href="{% url 'articles:new_articles' %}">
                            Новое
                        </a>
                    </li>
                </ul>
            </div>
            <div class="footer-donation">
                <a href="https://boosty.to/by_alexandrow/donate">
                    <button type="button" class="btn footer-donation">Поддержать</button>
                </a>
            </div>
        </div>
    </nav>
</footer>
